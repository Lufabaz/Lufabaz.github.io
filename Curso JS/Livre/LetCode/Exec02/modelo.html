<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exec 2 - Recebe em Metros e Converte em Centímetros - Let Code</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Recebe Dados em Metros<br>Converte em Centímetros</h1>
    </header>

    <section>
        <div>
            <p><strong>Insira a medida de origem para conversão:</strong><br></p>

                <input type="radio" name="radorig" id="idMtsOrig" checked>
                <label for="idMtsOrig">Metros</label>

                <input type="radio" name="radorig" id="idCmsOrig">
                <label for="idCmsOrig">Centímetros</label>

                <p>Medida: <input type="number" id="medidaOrig"></p>

                <p><strong>Insira a medida de destino para conversão:</strong><br></p>

                <input type="radio" name="raddest" id="idMtsDest">
                <label for="idMtsDest">Metros</label>

                <input type="radio" name="raddest" id="idCmsDest" checked>
                <label for="idCmsDest">Centímetros</label>

                <p><input type="button" value="Converter" onclick="convert()"></p>
        <div>
            <p id="resultCm"><strong>Resultados:</strong><br><br></p>
            <input type="button" value="Limpar" onclick="finalizar()"></p>
        </div>
    </section>

    <footer>
        <p>&copy; Bazante's Programing</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
