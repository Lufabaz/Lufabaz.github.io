    <header>
        <h1>Insira múltiplos números para cálculo de média</h1>

    <section>
        <div>
            <p>Insira múltiplos números para cálculo de média:<br>
            <input type="number" id="numeros" step="1" min="1" max="100">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>

        <div>
            <textarea id="armazenar" rows="8" cols="49"></textarea> <br>

        </div>

            <p><textarea id="exibir" rows="8" cols="49"></textarea> <br>
            <input type="button" value="Limpar" onclick="finish()"></p>
        </div>
